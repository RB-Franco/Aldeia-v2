<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="feather icon-user"></i></span>
              </div>
              <input [(ngModel)]="usuario.nome" id="Usuario" type="user" class="form-control" placeholder="Usuario">
            </div>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="feather icon-lock"></i></span>
              </div>
              <input [(ngModel)]="usuario.senha" id="Usuario" type="password" class="form-control" placeholder="Senha">
            </div>            
            <button class="btn btn-block btn-primary mb-4" (click)=fazerLogin()>Entrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
