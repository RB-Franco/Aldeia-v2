<div class="col-md-12">
    <app-filter cardTitle="Filtros avançados">
        <div class="row">
            <div class="col-md-12">
                <form action="javascript:">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="">Empresa:</label>
                                <input type="text" class="form-control" id="idDescricao"
                                    aria-describedby="Descricao" placeholder="Descrição">
                            </div>
                            <div class="col-md-3">
                                <label for="">Fornecedor:</label>
                                <input type="text" class="form-control" id="idDescricao"
                                    aria-describedby="Descricao" placeholder="Descrição">
                            </div>
                            <div class="col-md-3">
                                <label for="">Cliente:</label>
                                <input type="text" class="form-control" id="idDescricao"
                                    aria-describedby="Descricao" placeholder="Descrição">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label for="">Prazo:</label>
                                <input type="text" class="form-control" id="idDescricao"
                                    aria-describedby="Descricao" placeholder="Descrição">
                            </div>
                            <div class="col-md-3">
                                <label for="">Cond. pagamento:</label>
                                <input type="text" class="form-control" id="idDescricao"
                                    aria-describedby="Descricao" placeholder="Descrição">
                            </div>
                        </div>
                    </div>
                    <div class="row btn-page">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-primary"><i class="feather icon-search"></i> Pesquisar</button>
                            <button type="button" class="btn btn-light">Limpar campos</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </app-filter>
  </div>

                        <th class="text-center">Nº pedido</th>

                        <th class="text-center">Obs. pedido</th>
                        <th class="text-center">Prazo</th>
                        <th class="text-center">Cond. pagamento</th>
                        <th class="text-center">usr. cadastro</th>
                        <th class="text-center">Data cadastro</th>
                        <th class="text-center">Ações</th>
                        <th class="text-center">Imprimir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center text-muted" style="width: 80px;">1</td>

                        <td class="text-center">Pedido devera ser entregue em 10 dias</td>
                        <td class="text-center">90</td>
                        <td class="text-center">90</td>
                        <td class="text-center">rodrigoF.supervisor</td>
                        <td class="text-center" style="width: 200px;">06/02/2021</td>
                        <td class="text-center">
                            <div role="" class="btn-group-sm btn-group">
                                <!--Editar-->
                                <button type="button" class="btn btn-icon" style="box-shadow: none;" (click)="detalhePedido(1)">
                                    <i class="feather icon-edit"> </i>                                    
                                </button>
                                <!--Excluir-->
                                <button type="button" class="btn btn-icon" style="box-shadow: none;" (click)="excluir()">
                                    <i class="feather icon-trash-2"> </i>                                    
                                </button>
                            </div>
                        </td>
                        <td class="text-center">
                            <button type="button" class="btn btn-icon" style="box-shadow: none;" (click)="imprimir()">
                                <i class="feather icon-printer"> </i>
                          </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </app-card>
</div>
