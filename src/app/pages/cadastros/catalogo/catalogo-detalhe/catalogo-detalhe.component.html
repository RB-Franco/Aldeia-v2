<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle=Catalogo [options]="true">
      <hr>
      <div class="row">
        <div class="col-md-3">
          <form action="javascript:">
            <div class="form-group">
              <label for="">Tabela</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="TABELA - 2019">
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <form action="javascript:">
            <div class="form-group">
              <label for="">Cod.</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="61578">
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <form action="javascript:">
            <div class="form-group">
              <label for="">Desc. Referencia</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="3 LG 2 BR ( 2 ASS1,00 )">
            </div>
          </form>
        </div>
        <div class="col-md-2">
          <form action="javascript:">
            <div class="form-group">
              <label for="">Dimensões</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="2,55X0,88X0,95">
            </div>
          </form>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <h5>Linha</h5>
        </div>
        <div class="col-md-6">
          <h5>Valor</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <input class="mb-3 form-control" type="text" placeholder="1000">
          <input class="mb-3 form-control" type="text" placeholder="1400">
          <input class="mb-3 form-control" type="text" placeholder="2000">
          <input class="mb-3 form-control" type="text" placeholder="2500">
          <input class="mb-3 form-control" type="text" placeholder="3000">
          <input class="mb-3 form-control" type="text" placeholder="5000">
        </div>
        <div class="col-md-6">
          <input class="mb-3 form-control" type="text" placeholder="3.384,00">
          <input class="mb-3 form-control" type="text" placeholder="3.508,00">
          <input class="mb-3 form-control" type="text" placeholder="3.601,33">
          <input class="mb-3 form-control" type="text" placeholder="3.767,72">
          <input class="mb-3 form-control" type="text" placeholder="3.818,67">
          <input class="mb-3 form-control" type="text" placeholder="5.358,67">
        </div>
      </div>
      <hr>
            <div class="col-sm-12">
                <app-card cardTitle="Produtos do catalogo" blockClass="table-border-style">
                    <div class="row">
                        <div class="col-md-2">
                            <form action="javascript:">
                                <div class="form-group">
                                    <label for="produtct">Produto</label>
                                    <select class="form-control" id="produtct">
                                        <option></option>
                                        <option>1-ASTI</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <button type="salvar" class="btn btn-success" (click)="voltarRota()">Adicionar</button>
                        </div>
                    </div>
                    <br>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="text-center">#</th>
                                    <th class="text-muted">Descrição</th>
                                    <th class="text-center">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td class="text-center" style="width: 80px;">1</td>
                                <td class="text-muted" style="width: 1500px;">ASTI</td>
                                <td class="text-center">
                                     <!--Excluir-->
                                <button type="button" class="btn btn-icon" (click)="excluir()">
                                    <i class="feather icon-trash-2"> </i>                                    
                                </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </app-card>
            </div>
      <hr>
      <div class="row">
        <div class="col-auto mr-auto">
          <button type="cancelar" class="btn btn-danger" (click)="voltarRota()">Cancelar</button>
        </div>
        <div class="col-auto">
          <button type="salvar" class="btn btn-primary" (click)="voltarRota()">Salvar</button>
        </div>
      </div>
    </app-card>
  </div>
</div>
