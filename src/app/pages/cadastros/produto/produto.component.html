<div class="col-sm-12">
    <app-filter cardTitle="Filtros avançados">
        <div class="row">
            <div class="col-md-3">
                <form action="javascript:">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="">Produto:</label>
                            </div>
                            <div class="col-md-9">
                                <input type="produto" class="form-control" id="idproduto"
                                    aria-describedby="codigo do produto" placeholder="Codigo do produto">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Pesquisar</button>
                </form>
            </div>
        </div>
    </app-filter>
</div>

                                <button class="btn-shadow btn btn-info" (click)="detalheProduto(1)">Editar</button>
