<div class="col-md-12">
  <app-filter cardTitle="Filtros avançados">
      <div class="row">
          <div class="col-md-12">
              <form action="javascript:">
                  <div class="form-group">
                      <div class="row">
                          <div class="col-md-3">
                              <label for="">Descrição:</label>
                              <input type="text" class="form-control" id="idDescricao"
                                  aria-describedby="Descricao" placeholder="Descrição">
                          </div>
                          <div class="col-md-3">
                              <label for="">CNPJ:</label>
                              <input type="text" class="form-control" id="idCNPJ"
                                  aria-describedby="CNPJ" placeholder="CNPJ">
                          </div>
                      </div>
                  </div>
                  <div class="row btn-page">
                      <div class="col-md-12">
                          <button type="button" class="btn btn-primary"><i class="feather icon-search"></i>Pesquisar</button>
                          <button type="button" class="btn btn-light">Limpar campos</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </app-filter>
</div>
