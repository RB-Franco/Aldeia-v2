<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle=Usuario [options]="true">
      <hr>
      <div class="row">
        <div class="col-md-10">
          <form action="javascript:">
            <div class="form-group">
              <label for="">Nome</label>
              <input type="text" name="nome" [(ngModel)]="this.nome" class="form-control" placeholder="Nome do usuario">
            </div>
          </form>
        </div>

        <div class="col-md-2">
          <form action="javascript:">
            <div class="form-group">
              <label for="status">Status</label>
              <select class="form-control" name="status" [(ngModel)]="this.status">
                <option *ngFor="let status of ListaStatus" [ngValue]="status.id">{{status.descricao}}</option>
              </select>
            </div>
          </form>
        </div>

        <div class="col-md-2">
          <form action="javascript:">
            <div class="form-group">
              <label for="">Usuário</label>
              <input type="text" name="nomeUsuario" [(ngModel)]="this.nomeUsuario" class="form-control"
                placeholder="Usuario de acesso"
                textMak="['(', /[1-9]/, /\d/, ')', ' ', /\d/, /\d/, /\d/, /\d/, '-', /\d/, /\d/, /\d/, /\d/]">
            </div>
          </form>
        </div>

        <div class="col-md-2">
          <form action="javascript:">
            <div class="form-group">
              <label for="tipo">Tipo usuário</label>
              <select class="form-control" name="tipo" [(ngModel)]="this.tipoUsuario" >
                <option *ngFor="let tipo of tipoUsuarios" [ngValue]="tipo.id"> {{ tipo.descricao }}</option>
              </select>
            </div>
          </form>
        </div>
        <div class="col-md-4">
          <form action="javascript:">
            <div class="form-group">
              <label for="">Senha</label>
              <input type="text" name="senha" [(ngModel)]="this.senha" class="form-control"
                placeholder="Senha do usuario de acesso">
            </div>
          </form>
        </div>
      </div>

      <div class="row">

        <div class="col-md-2">
          <form action="javascript:">
            <div class="form-group">
              <label for="estadoAtuacao" class="control-label">Estado de atuação</label>
              <select class="form-control" name="estado" [(ngModel)]="this.estadoAtuacao">
                <option *ngFor="let estado of estados" [ngValue]="estado.sigla">{{estado.nome}}</option>
              </select>
            </div>
          </form>
        </div>


        <div class="col-md-3">
          <form action="javascript:">
            <div class="form-group">
              <label for="">Telefone</label>
              <input type="text" name="telefone" [(ngModel)]="this.telefone" class="form-control"
                placeholder="(##) # ####-####" mask="(00) 0 0000-0000">
            </div>
          </form>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
          <button type="button" class="btn btn-light" (click)="salvar()" ><i class="feather icon-check"></i>&nbsp;&nbsp;Salvar</button>
          <button type="button" class="btn btn-light" (click)="novo()"><i class="feather icon-file"></i>&nbsp;&nbsp;Novo</button>
          <button type="button" class="btn btn-light" (click)="excluir()"><i class="feather icon-trash"></i>&nbsp;&nbsp;Excluir</button>
          <button type="button" class="btn btn-light" (click)="cancelar()"><i class="feather icon-x"></i>&nbsp;&nbsp;Cancelar</button>
        </div>
      </div>      
    </app-card>
  </div>
</div>
