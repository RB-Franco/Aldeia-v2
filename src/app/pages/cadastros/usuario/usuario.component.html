<div class="col-md-12">
    <app-filter cardTitle="Filtros avanÃ§ados">
        <div class="row">
            <div class="col-md-12">
                <form action="javascript:">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="">Nome:</label>
                                <input type="text" class="form-control" name="idNome"
                                    aria-describedby="Nome" placeholder="Nome" [(ngModel)]="this.filtros.nome">
                            </div>
                            <div class="col-md-3">
                                <label for="">Login:</label>
                                <input type="text" class="form-control" name="idLogin"
                                    aria-describedby="Login" placeholder="Login" [(ngModel)]="this.filtros.loginUsuario">
                            </div>
                            <div class="col-md-3">
                                <label for="">Tipo:</label>
                                <input type="text" class="form-control" name="idTipo"
                                    aria-describedby="Tipo" placeholder="Tipo" [(ngModel)]="this.filtros.tipoUsuario">
                            </div>
                        </div>
                    </div>
                    <div class="row btn-page">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-primary" (click)="pesquisar()"><i class="feather icon-search"></i>Pesquisar</button>
                            <button type="button" class="btn btn-light">Limpar campos</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </app-filter>
</div>

<div class="col-md-12">
    <mx-formulario-aterrissagem
        #formulario
        [titulo]="'Usuarios'"
        [colunas]="colunas"
        [acoes]="acoes"
        [filtros]="filtros"
        [servico]="'api/usuarios/obter-usuarios'"
        [semPaginacao]="true"
        [tamanho]="'700px'">
    </mx-formulario-aterrissagem>
</div>
<button class="fixed feather icon-plus btn btn-primary" (click)="detalheUsuario(0)"> Cadastrar</button>
